<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI App Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">🧠 AI App Builder</h1>

    <!-- User Input -->
    <div class="mb-6">
      <label class="block text-lg font-medium mb-2">Describe your app:</label>
      <textarea id="userInput" rows="3" placeholder="e.g. A weather app with dark mode"
        class="w-full p-3 border border-gray-300 rounded"></textarea>
      <button onclick="generateApp()"
        class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate App</button>
    </div>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-4">
      <button id="tabPreview" onclick="switchTab('preview')" class="text-blue-600 font-semibold">Preview</button>
      <button id="tabWorkspace" onclick="switchTab('workspace')" class="font-semibold">Workspace</button>
    </div>

    <!-- Preview Panel -->
    <div id="previewTab" class="mb-6">
      <iframe id="previewFrame" class="w-full h-96 border border-gray-400 bg-white"></iframe>
    </div>

    <!-- Workspace Panel -->
    <div id="workspaceTab" class="mb-6 hidden">
      <h2 class="text-xl font-semibold mb-2">📁 Project Files</h2>
      <div class="flex">
        <div id="fileTree" class="w-1/3 p-2 bg-gray-50 border-r border-gray-300"></div>
        <div class="w-2/3 p-4">
          <h3 id="activeFilename" class="font-semibold text-gray-700 mb-2"></h3>
          <pre id="codeViewer" class="bg-gray-100 p-4 overflow-x-auto whitespace-pre-wrap text-sm border"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
